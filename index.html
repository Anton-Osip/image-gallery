<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link rel = "icon" href = "./logo.svg">
    <title>Image gallery</title>
    <link rel = "stylesheet" href = "./reset.css">
    <link rel = "stylesheet" href = "./styles.css">
    <script defer src = "./script.js"></script>
</head>
<body>
<header class = "header">
    <div class = "container">
        <a target = "_blank" href = "https://anton-osip.github.io/Portfolio/" class = "header__logo">
            <img src = "./logo.svg" alt = "Portfolio">
        </a>
        <div class = "header__search">
            <input id = "input" type = "text" placeholder = "Search..." autofocus autocomplete="off">
            <div class="search__img"><img src = "./searchIcon.svg" alt = ""></div>
            <div class="resetInput"></div>
        </div>
    </div>
    <div class = "border"></div>
</header>
<section class = "section">
    <div class = "container">
        <div class = "grid">
        </div>
    </div>
</section>

<footer class = "footer">
    <div class = "border"></div>
    <div class = "container">
        <a target = "_blank" href = "https://anton-osip.github.io/Portfolio/" class = "logo">
            <img src = "./logo.svg" alt = "Portfolio">
        </a>
        <span class = "date">2024</span>
        <a target = "_blank" href = "https://rs.school/courses/javascript-preschool-ru" class = "school">
            <img src = "./rss-logo.svg" alt = "rs.school">
        </a>
    </div>
</footer>
</body>
</html>
